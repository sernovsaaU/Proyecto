<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SHow frutas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div th:replace="~{fragments/navTrabajador :: navTrabajador}"> </div>
    <main role="main" class="flex-shrink-0">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Listar frutas</h1>
            </div>
        </div>
    </main>
   <table class="table table-hover table-sm table-bordered">
       <thead>
           <tr>
               <th>Frutas</th>
               <th>Id frutas</th>
              
           </tr>
       </thead>
       <tbody>
           <tr th:each="f:${AllEstado}">         
               <td th:text=${f.IdEstado}>${f.Id_Tipo_Fruta}</td>
               <td th:text=${f.Estado}>${f.Id_Tipo_Fruta}</td> 
            </tr>
       </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
